<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>测试拖拽</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../out/drag.min.js"></script>
    <style>
    .test-drag {
      width: 100px;
      height: 100px;
      border: 1px solid;
      position: absolute;
    }
    </style>
  </head>
  <body>
    <div id="test-drag" class="test-drag">

    </div>
    <script>
    $('#test-drag').drag({
      drag: '#test-drag',
      limit: false,
      move: (moveEvent, x, y) => {
        console.log(x, y);
      },
    });
    </script>
  </body>
</html>
